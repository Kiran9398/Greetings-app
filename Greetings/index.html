<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />
    <title>Greeting</title>
  </head>
  <body>
    <div class="mt-5">
      <div class="buttons">
        <button class="btn btn-primary">Home</button>
        <button class="btn btn-secondary">Greet</button>
        <button class="btn btn-success">Users</button>
        <button class="btn btn-danger">Employee</button>
        <button class="btn btn-warning">Studets</button>
        <button class="btn btn-info">All User</button>
      </div>
      <p class="mt-3 greeting-paragraph" id="greeting-para">Hi!</p>
      <div class="d-flex flex-row justify-content-center ml-3">
        <button
          id="decrement"
          class="btn btn-primary increment-decrement-buttons"
        >
          -
        </button>
        <p class="timimg-para shadow" id="count">0</p>
        <button
          id="increment"
          class="btn btn-primary increment-decrement-buttons"
        >
          +
        </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
